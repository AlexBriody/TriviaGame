<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Totally Trivial Trivia!</h1>
        </div>
    </div>

    <section id="mainBody">

        <div class="card">
            <div class="card-header"> <span id="timeRemaining"></span></div>
            <div class="card-body">
                <p class="card-title"> <span id="row1"></span></p>
                <p class="card-title"> <span id="row2"></span></p>
                <p class="card-title"> <span id="row3"></span></p>
                <p class="card-title"> <span id="row4"></span></p>
                <p class="card-title"> <span id="row5"></span></p>
                
            </div>
        </div>

        <div id="buttonFooter">
            <div class="row">
                <div class="col-sm-12 d-flex justify-content-center text-center">
                    <button type="button" class="btn btn-secondary btn-lg" id="startButton">Start Game</button>
                </div>
            </div>
        </div>


    </section>
    <!--main body-->

</body>

</html>
